<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="block-wrapper">
      <h1>Kepykla</h1>
    </header>
    <div class="info-wrapper block-wrapper">
      <h2>Pradinė informacija</h2>
      <div class="input-wrapper">
        <label for="employee-count">Darbuotojų skaičius:</label>
        <input type="number" id="employee-count" min="0" step="1" value="0" />
        <span class="error">Darbuotojų skaičius negali būti neigiamas.</span>
      </div>
      <div class="input-wrapper">
        <label for="loaves-per-employee"
          >Duonos kepalų per dieną (vienas darbuotojas):</label
        >
        <input
          type="number"
          id="loaves-per-employee"
          min="0"
          step="1"
          value="0" />
        <span class="error">Kepalų skaičius negali būti neigiamas.</span>
      </div>
      <div class="input-wrapper">
        <label for="order-count">Užsakymo kiekis:</label>
        <input type="number" id="order-count" min="0" step="1" value="0" />
        <span class="error">Užsakymų skaičius negali būti neigiamas.</span>
      </div>
      <div class="input-wrapper">
        <label for="loaf-price">Duonos kepalo kaina:</label>
        <input type="number" id="loaf-price" min="0" step="0.01" value="0" />
        <span class="error">Kaina negali būti neigiama.</span>
      </div>
      <div class="input-wrapper">
        <label for="loaf-cost">Duonos kepalo savikaina:</label>
        <input type="number" id="loaf-cost" min="0" step="0.01" value="0" />
        <span class="error">Savikaina negali būti neigiama.</span>
      </div>
      <button id="calculate">Skaičiuoti</button>
      <button id="reset">Iš naujo</button>
    </div>
    <div class="calc-wrapper block-wrapper">
      <h2>Skaičiavimai</h2>
      <div id="results">
        <p>Kol kas nieko nėra.</p>
      </div>
    </div>
  </body>
</html>
