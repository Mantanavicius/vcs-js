<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="zmones" class="flex">
      <div id="pridetiZmogu">
        <h4>Įveskite tarp kieno reikia paskaičiuoti skolas:</h4>
        <div class="flex">
          <input type="text" id="vardas" />
          <button onclick="addPerson()">+</button>
        </div>
        <div class="errorExists">Toks asmuo jau yra pridėtas!</div>
      </div>
      <div id="pridetiZmones-wrapper">
        <h3>Pridėti asmenys:</h3>
        <div class="tuscia">kol kas pridėtų asmenų nėra</div>
        <ul id="pridetiZmones"></ul>
      </div>
    </div>
    <div id="mokejimai" class="flex">
      <div class="inputs">
        <h2>Mokėjimai</h2>
        <div class="tuscia">kol kas pridėtų asmenų nėra</div>
        <div id="zmones-inputs"></div>
      </div>
      <div class="outputs">
        <h3>Iš viso mokėjo:</h3>
      </div>
    </div>
  </body>
</html>
